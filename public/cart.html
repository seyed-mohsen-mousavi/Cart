<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Cart</title>
</head>

<body class="h-screen">
    <!-- Btn Back -->
    <button onclick="history.back()"
        class=" animate-fade-down z-50 inline-flex items-center px-4 py-2 bg-green-500 hover:bg-green-400  text-white text-sm font-medium rounded-md absolute top-5 left-5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
        </svg>
        Back
    </button>
    <!-- Total Price -->
    <div class="fixed right-auto left-2/4 p-2 bg-green-400 rounded-full text-white font-medium  bottom-2 z-50 animate-fade-up animate-delay-300">
        <p>$<span id="Total-Price"></span></p>
    </div>
    <section class="container font-semibold ">
        <div id="products" class="flex items-center justify-center flex-col p-1 gap-4">
            <!-- this div append -->
        </div>
    </section>
    <script src="../src/js/cart.js"></script>
</body>

</html>
