<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="../src/css/s.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik+Doodle+Shadow&display=swap"
        rel="stylesheet">
</head>

<body class="h-screen scroll-smooth">
    <button onclick="history.back()" class="inline-flex items-center px-4 py-2 bg-green-500 hover:bg-green-400  text-white text-sm font-medium rounded-md absolute top-5 left-5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
        </svg>
    
        Restore
      </button>

    <section class="container relative  w-full h-screen p-5 flex" id="product">
      <button class="like-button absolute w-5 h-5 right-8 top-8" >
        <div class="like-wrapper">
          <div class="ripple"></div>
          <svg class="heart" width="5" height="5" viewBox="0 0 24 24">
            <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
          </svg>
          <div class="particles" style="--total-particles: 6">
            <div class="particle" style="--i: 1; --color: #7642F0"></div>
            <div class="particle" style="--i: 2; --color: #AFD27F"></div>
            <div class="particle" style="--i: 3; --color: #DE8F4F"></div>
            <div class="particle" style="--i: 4; --color: #D0516B"></div>
            <div class="particle" style="--i: 5; --color: #5686F2"></div>
            <div class="particle" style="--i: 6; --color: #D53EF3"></div>
          </div>
        </div>
      </button>
    </section>
    <script src="../src/js/product.js"></script>
</body>

</html>
